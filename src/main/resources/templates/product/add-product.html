<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c077af0c96.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/css/add-user.css}" rel="stylesheet">
</head>
<body>
	<div class="container-fuild">
		<div style="height: 200px"
			class="d-flex justify-content-center d-flex align-items-center">
			<p class="h1">ADD USER</p>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<form th:action="@{/admin/add-product}" th:object="${product}"
					method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Name </label> <input
							type="text" class="form-control" th:field="*{name}"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Price </label>
						<input type="number" class="form-control" th:field="*{price}"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">ImportDate
						</label> <input type="date" class="form-control" name="bdate"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">ExpiryDate</label>
						<input type="date" class="form-control" name="edate">
					</div>
					<div class="mb-3">
						<label>Translation</label> <select th:field="*{translation.id}"
							class="form-select mb-3" aria-label=".form-select-lg example">
							<option th:each="t : ${translations}" th:value="${t.id}" th:text="${t.name}"></option>
						</select>
					</div>
					<div class="mb-3">
						<label>Image: </label> <input type="file" name="imagefile"
							accept="image/*" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>
</html>
