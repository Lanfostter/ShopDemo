<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c077af0c96.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	rel="stylesheet">
<link href="css/add-user.css" rel="stylesheet">
</head>
<body>
	<form th:action="@{/login}" method="post">
		<div
			class="container-fluid clear d-flex justify-content-center d-flex align-items-center"
			style="height: 200px">
			<div class="mydiv">
				<h1 class="display-1">Sign In</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md"></div>
				<div class="col-md bg-info">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label> <input name="username" type="username" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input name="password" type="password" class="form-control"
							id="myInput">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input"
							onclick="myFunction()">Show password
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/register}"><button type="button"
							class="btn btn-primary">Register</button></a>

				</div>
				<div class="col-md"></div>
			</div>
		</div>
	</form>
	<!-- JavaScript Bundle with Popper -->
	<script th:src="@{/js/myscript.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>
</html>
